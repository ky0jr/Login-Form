<div>
    <h2>REGISTER</h2>
  <div class="col-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
      <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="email.invalid && email.touched" type="email" class="form-control" formControlName = "email" placeholder="Email">
        <div *ngIf="email.invalid && email.touched">
          <small class="text-danger" *ngIf="email.errors?.required">Email is required </small>
          <small class="text-danger" *ngIf="email.errors?.pattern">Email is invalid </small>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="password.invalid && password.touched" type="password" class="form-control" formControlName = "password" placeholder="Password">
        <div *ngIf="password.invalid && password.touched">
          <small class="text-danger" *ngIf="password.errors?.required">Password is required </small>
          <small class="text-danger" *ngIf="password.errors.minLength">Password too short </small>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
</div>
